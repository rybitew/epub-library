<div class="row">
  <mat-card class="error" *ngIf="error" (click)="error = false">
    <mat-card-header>
      {{errorMessage}}
    </mat-card-header>
  </mat-card>
</div>
<div class="row">
  <h1>Books by {{author}}:</h1>
</div>
<div class="row">
  <mat-card class="books" *ngFor="let book of result">
    <mat-card-content>
      <button mat-button (click)="goToBook(book?.bookId)">
        {{book.title}}
      </button>
    </mat-card-content>
  </mat-card>
</div>
