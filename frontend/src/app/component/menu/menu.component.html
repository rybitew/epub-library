<mat-toolbar class="nav" id="menu">
  <mat-nav-list class="list">
    <mat-list-item id="books" [routerLink]="'/book'">
      <h3>BOOKS</h3>
    </mat-list-item>
    <mat-list-item id="activity" (click)="goToUser()">
      <h3>MY ACTIVITY</h3>
    </mat-list-item>
    <mat-list-item id="upload" *ngIf="checkIfAuthenticated() === true" (click)="file.click()">
      <input hidden type="file" name="file" #file (change)="upload(file.files)" accept=".epub">
      <h3>UPLOAD E-BOOK</h3>
    </mat-list-item>
    <mat-list-item *ngIf="checkIfAuthenticated() === false" [routerLink]="'/login'">
      <h3>UPLOAD E-BOOK</h3>
    </mat-list-item>
    <mat-list-item id="find" [routerLink]="'/user'">
      <h3>FIND USER</h3>
    </mat-list-item>
  </mat-nav-list>
</mat-toolbar>
